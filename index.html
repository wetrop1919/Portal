<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Портал</title>
  <!-- Подключение всех CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/blocks.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <header>
    <div>Все инструменты по сайту</div>
    <div class="profile" onclick="toggleMenu()">М</div>
    
    <!-- Выпадающее меню -->
    <div class="account-menu" id="accountMenu">
      <a href="profile.html">Профиль</a>
      <a href="settings.html">Настройки</a>
      <a href="logout.html">Выход</a>
    </div>
  </header>

  <main>
    <div class="news box" onclick="location.href='news.html'">новости</div>
    <div class="chat box" onclick="location.href='chat/'">chat</div>
    <div class="games box" onclick="location.href='games.html'">игры</div>
  </main>

  <script>
    // Меню аккаунта
    function toggleMenu() {
      let menu = document.getElementById("accountMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Закрытие меню при клике вне
    window.addEventListener("click", function(e) {
      let menu = document.getElementById("accountMenu");
      let profile = document.querySelector(".profile");
      if (!menu.contains(e.target) && !profile.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
